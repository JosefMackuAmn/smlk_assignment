version: "3.9"
services:
  mysqldb:
    image: mysql:8
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=smlk
    networks:
      - esnet
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  app:
    depends_on:
      - mysqldb
      - elasticsearch
    build: ./app
    restart: unless-stopped
    command: npm test
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 8081:8081
    links:
      - mysqldb
      - elasticsearch
    networks:
      - esnet
    environment:
      - NODE_ENV=test
      - PORT=8081
      - DB_NAME=smlk
      - DB_HOST=mysqldb
      - DB_USER=root
      - DB_PASSWORD=123456
      - ELASTIC_URL=http://elasticsearch:9200
      - ELASTIC_HOST=elasticsearch
    stdin_open: true
    tty: true
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    logging:
      driver: none
    networks: 
      - esnet
volumes:
  esdata:
networks:
  esnet: